<HTML>
<HEAD>
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
  <SCRIPT SRC="../javascript/cookies.js"></SCRIPT>

  <SCRIPT SRC="../javascript/setskin.js"></SCRIPT>

  <SCRIPT TYPE="text/javascript">
    <!--
      function selectValue() {
        var frm = window.document.forms[0];

        var nm_control = getURLParam("nm_control", self);
        var nm_coding = getURLParam("nm_coding", self);
                	        
        if (frm.ctrl.value.length==0 || frm.code.value.length==0) {
          alert ("Debe seleccionar un valor en el ï¿½rbol para poder continuar");
          return false;
        }
        else {
          eval("window.parent.opener.document.forms[0]." + nm_control + ".value='" + frm.ctrl.value + "'");
          eval("window.parent.opener.document.forms[0]." + nm_coding + ".value='" + frm.code.value + "'");        
          window.parent.close();
        }        
      }       
    //-->
  </SCRIPT>   
</HEAD>
<BODY  TOPMARGIN="8" MARGINHEIGHT="8">
  <FORM>
    <HR>
    <CENTER>
    <INPUT TYPE="hidden" NAME="ctrl"><INPUT TYPE="hidden" NAME="code">    
    <INPUT TYPE="button" CLASS="pushbutton" VALUE="Select" STYLE="width:90" onClick="selectValue()">&nbsp;&nbsp;<INPUT TYPE="button" CLASS="closebutton" VALUE="Cancel" STYLE="width:90" onClick="window.parent.close()">
    </CENTER>
  </FORM>
</BODY>
