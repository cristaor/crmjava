  <SCRIPT TYPE="text/javascript">

  <TITLE>hipergate :: New Users Registration</TITLE>

<BODY BGCOLOR="white" TOPMARGIN="0" LEFTMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0" onLoad="setContext()">
  <SCRIPT SRC="../javascript/getparam.js"></SCRIPT>
  <!-- Tabla Principal, Toda la Pagina -->
  <TABLE WIDTH="100%" BORDER="0" CELLSPACING="0" CELLPADDING="0">
    <TR BGCOLOR="#034E7A">
      <TD BGCOLOR="#034E7A" COLSPAN="2">
        <IMG SRC="../images/images/logobanner.gif" BORDER="0" WIDTH="347" HEIGHT="60">
      </TD>
    </TR>
    <TR>
      <TD ALIGN="middle" VALIGN="middle">
        <BR>
        <FONT CLASS="title1">New Users Registration</FONT>
        <BR>
        <FORM NAME="frmNewUser" METHOD="post" ACTION="usernew_store.jsp" onSubmit="return validate();">
	<INPUT TYPE="hidden" NAME="context" VALUE="">
        <TABLE CLASS="formback">        
          <TR><TD>
            <TABLE WIDTH="100%" CLASS="formfront">
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formstrong">Surname:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="nm_user" MAXLENGTH="100" SIZE="32"></TD>
              </TR>
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formstrong">Name:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="tx_surname1" MAXLENGTH="100" SIZE="32"></TD>
              </TR>
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formstrong">Username:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="tx_nickname" MAXLENGTH="32" SIZE="32" STYLE="text-transform:lowercase"></TD>
              </TR>              
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formstrong">Password:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="password" NAME="tx_pwd" MAXLENGTH="12" SIZE="32"></TD>
              </TR>              
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formstrong">Repeat Password:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="password" NAME="tx_pwd2" MAXLENGTH="12" SIZE="32"></TD>
              </TR>              
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formstrong">Main e-mail:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="tx_main_email" MAXLENGTH="100" SIZE="32" STYLE="text-transform:lowercase"></TD>
              </TR>
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formplain">Alternative e-mail:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="tx_alt_email" MAXLENGTH="100" SIZE="32" STYLE="text-transform:lowercase"></TD>
              </TR>
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formplain">Company:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="nm_company" MAXLENGTH="50" SIZE="32" STYLE="text-transform:uppercase"></TD>
              </TR>
              <TR>
            	<TD ALIGN="right" WIDTH="150"><FONT CLASS="formplain">Position:</FONT></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="text" NAME="de_title" MAXLENGTH="50" SIZE="32" STYLE="text-transform:uppercase"></TD>
              </TR>
              <TR>
            	<TD ALIGN="right" WIDTH="150"><INPUT TYPE="hidden" NAME="id_domain" VALUE="1024"></TD>
            	<TD ALIGN="left" WIDTH="290"><INPUT TYPE="submit" CLASS="pushbutton" VALUE="Register"></TD>
              </TR>
            </TABLE>
          </TD></TR>
        </TABLE>
        </FORM>
      </TD>
    </TR>
  </TABLE>
</BODY>
