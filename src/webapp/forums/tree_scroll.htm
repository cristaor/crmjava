  <SCRIPT TYPE="text/javascript">
  <!--  
    // ----------------------------------------------------------------
        
    function createForum() {                          	
      window.open ("forumedit.jsp?id_domain=" + getURLParam("id_domain") + "&id_user=" + getURLParam("id_user") + "&id_parent_cat=" + getURLParam("id_parent_cat"), "newforum", "directories=no,toolbar=no,menubar=no,width=480,height=420");
    } // createForum()

    // ----------------------------------------------------------------
        
    function editForum() {
      var id_cat = parent.cmds.document.forms[0].code.value;
      
      if (id_cat.length==0)
        alert ("You must select a forum to edit");
      else
        window.open ("forumedit.jsp?id_domain=" + getURLParam("id_domain") + "&id_category=" + id_cat + "&id_user=" + getURLParam("id_user") + "&id_parent_cat=" + getURLParam("id_parent_cat"), "newforum", "directories=no,toolbar=no,menubar=no,width=480,height=420");
    } // editForum()

    // ----------------------------------------------------------------
        
    function deleteForum() {
      var id_cat = parent.cmds.document.forms[0].code.value;
      
      if (id_cat.length==0)
        alert ("You must select a forum to delete");
      else if (window.confirm("Are you sure you want to delete the forum " + unescape(parent.cmds.document.forms[0].ctrl.value) + " and all messages within?"))
        parent.parent.msgsexec.location = "forumedit_delete.jsp?id_domain=" + getURLParam("id_domain") + "&checkeditems=" + id_cat + "&id_user=" + getURLParam("id_user");
    } // deleteForum()

    // ----------------------------------------------------------------
    
    function subscribeToForum() {
      var id_cat = parent.cmds.document.forms[0].code.value;

      if (id_cat.length==0)
        alert ("A forum to which subscribe must be selected first");
      else
        window.open ("forumsubscribe.jsp?id_domain=" + getURLParam("id_domain") + "&gu_newsgrp=" + id_cat + "&id_user=" + getURLParam("id_user") + "&id_parent_cat=" + getURLParam("id_parent_cat"), "subscribeforum", "directories=no,toolbar=no,menubar=no,width=400,height=300");      	
    }

    //-->
  </SCRIPT>
</HEAD>
<BODY>
      <TABLE CELLSPACING="2" CELLPADDING="2" WIDTH="100%">
      <TR><TD COLSPAN="4" BACKGROUND="../images/images/loginfoot_med.gif" HEIGHT="3"></TD></TR>
      <TR>
        <TD ALIGN="right" ><IMG SRC="../images/images/new16x16.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="Create NewsGroups"></TD>
        <TD ALIGN="left" VALIGN="center"><A HREF="#" onclick="createForum()" CLASS="linkplain" TITLE="Create NewsGroups">New</A></TD>
        <TD ALIGN="right" ><IMG SRC="../images/images/forums/forums_edit16.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="Edit NewsGroup"></TD>
        <TD ALIGN="left" VALIGN="center"><A HREF="#" onclick="editForum()" CLASS="linkplain" TITLE="Edit NewsGroup">Edit</A></TD>
      </TR>
      <TR>
        <TD ALIGN="right"><IMG SRC="../images/images/papelera.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="Delete NewsGroup"></TD>
        <TD ALIGN="left" ><A HREF="#" onClick="deleteForum();"  CLASS="linkplain" TITLE="Delete NewsGroup">Delete</A></TD>
        <TD ALIGN="right" ><IMG SRC="../images/images/forums/subscriptions16.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="Subscribe"></TD>
        <TD ALIGN="left" VALIGN="center"><A HREF="#" onclick="subscribeToForum()" CLASS="linkplain" TITLE="Subscribe">Subscribe</A></TD>
      </TR>
      <TR><TD COLSPAN="4" BACKGROUND="../images/images/loginfoot_med.gif" HEIGHT="3"></TD></TR>
      </TABLE>
</BODY>
